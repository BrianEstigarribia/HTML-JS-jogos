<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>
        Movimentando personagem
    </title>
</head>
<body>
    <canvas id="canvas_teclado_1" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById('canvas_teclado_1');
        var context = canvas.getContext('2d');

        //posição inicial 
        var posicao = 0;
        desenharPersonagem();

        //listener
        document.addEventListener('keydown', function(evento){
            if (evento.keyCode == 37) { //seta para direita 
                posicao -= 10;
                desenharPersonagem();
            }else if (evento.keyCode == 39) { //seta para esquerda 
                posicao += 10;
                desenharPersonagem();
            }
        });

        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicao, 100, 20, 50);
        }
    </script>
</body>    
</html>
